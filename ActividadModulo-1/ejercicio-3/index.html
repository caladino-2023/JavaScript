<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>Celsius to Fahrenheit</h2>
        <input type="number" id="celsiusInput" placeholder="Enter Celsius" oninput="convertCtoF()">
        <p>=</p>
        <span id="fahrenheitOutput">--</span><span>°F</span>
    </div>
    
    <div class="converter">
        <h2>Fahrenheit to Celsius</h2>
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit" oninput="convertFtoC()">
        <p>=</p>
        <span id="celsiusOutput">--</span><span>°C</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
