<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gasoline Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Gasoline Cost Calculator</h1>
    <label for="gasInput">Enter amount of gasoline (in gallons):</label>
    <input type="number" id="gasInput" step="0.01">
    <button onclick="calculateCost()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
