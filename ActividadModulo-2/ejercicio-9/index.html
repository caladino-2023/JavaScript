<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Potencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Potencia</h1>
        <input type="number" id="base" placeholder="Base">
        <input type="number" id="exponente" placeholder="Exponente">
        <button onclick="calcularPotencia()">Calcular</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
